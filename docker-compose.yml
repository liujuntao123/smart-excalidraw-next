  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - smart-excalidraw
  #   networks:
  #     - smart-excalidraw-network

networks:
  smart-excalidraw-network:
    driver: bridge

